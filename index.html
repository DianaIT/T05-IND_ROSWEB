<!DOCTYPE html>
<html lang="es">
<head>
<title>Aprendiendo ROSWEB</title>
<meta charset="utf-8" />
<meta name="description" content="ROS, upv, tecnologias interactivas, Proyecto de Rob칩tica, ROSWeb">
<meta author="Diana Her치ndez Soler 2020">
<link rel="stylesheet" href="./css/style.css" />
<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="./js/main.js"></script> 
</head>
<body>
    <div id="vueApp">
<header>
    <h1>{{main_title}}</h1> <!--  Aprendiendo ROSWeb -->
    <img src="./image/logo_jinkorobotics.png" style="width:30%;padding-top:.3rem;">
</header>

<main>
    <div class="form">
        <label style="font-size:1em;" for="rosbridgeAddress">ROSBridge Address:</label>
        <br />
        <input  style="font-size:.9em;" name="rosbridgeAddress" type="text" v-model="rosbridge_address" value="ws://" />
        <br />
        <button v-if="connected" @click="disconnect">Connected!</button>
        <button v-else @click="connect">Connect!</button>
        <br />
        <h3>{{ menu_title }}</h3>
        <section  style="font-size:1em;">
        <img style="width:30%;" src="./image/stateMachine.png" alt="maquina de estados" /><br/>
            State machine starting in initial state 'A',<br />
            Would you like to go down or left? <br />
       <button :disabled="!connected" @click="start(1)" style="float:left;">LEFT</button>
       <button :disabled="!connected" @click="start(0)" style="float:left;">DOWN</button>
       <br />
       <br />
       
       <div class="output" v-if="this.direction !== 2" style="font-size:.9em;"> 
        start called with direction:  
        <span v-if="this.direction == 1">RIGHT</span>  
        <span v-else>DOWN</span>
       <br /> Result: {{ service_response }} <br >
       </div>
    </div>

</main>
<footer>

   <p>游꿫  con 游비   por <a href="">Diana Hern치ndez</a></p>

</footer>
</div>
</body>
</html>
